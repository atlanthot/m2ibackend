<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>MAXIME BOUDREAU</title>
        <link rel="stylesheet" href="items.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        
        
    </head>
    
    <body>
        
        <div id="conteneur">                        <!--conteneur-->
            
            <header class="row">               <!--titre-->        
                <h1 class="col dsk-12 mob-12 tab-12">ITEMS</h1>
            </header>

            <nav class="row">
                <div class="button col dsk-3 mob-3 tab-3">1</div>
                <div class="button1 col dsk-3 mob-3 tab-3">2</div>
                <div class="button2 col dsk-3 mob-3 tab-3">3</div>
            </nav>

            <section class="row">           <!--section arme--> 
                <div class="tableau col dsk-10 mob-10  tab-8">
                    <div class="carre">1</div>
                    <div class="carre">2</div>
                    <div class="carre">3</div>
                    <div class="carre">4</div>
                    <div class="carre">5</div>
                    <div class="carre">6</div>
                    <div class="carre">7</div>
                    <div class="carre">8</div>
                    <div class="carre">9</div>
                </div>
                
                <div class="tableau1 col dsk-10 mob-10  tab-8">
                    <div class="carre1">1</div>
                    <div class="carre1">2</div>
                    <div class="carre1">3</div>
                    <div class="carre1">4</div>
                    <div class="carre1">5</div>
                    <div class="carre1">6</div>
                    <div class="carre1">7</div>
                    <div class="carre1">8</div>
                    <div class="carre1">9</div>
                </div>
                
                <div class="tableau2 col dsk-10 mob-10  tab-8">
                    <div class="carre2">1</div>
                    <div class="carre2">2</div>
                    <div class="carre2">3</div>
                    <div class="carre2">4</div>
                    <div class="carre2">5</div>
                    <div class="carre2">6</div>
                    <div class="carre2">7</div>
                    <div class="carre2">8</div>
                    <div class="carre2">9</div>
                </div>
                
            </section>
        
            
        </div>
        
        <script>
        
        
    
document.querySelector('.button').onclick = function() {

document.querySelector('.tableau1').style.display="none";
document.querySelector('.tableau2').style.display="none";
if (window.getComputedStyle(document.querySelector('.tableau')).display=='none'){
document.querySelector('.tableau').style.display="flex";
} else {
document.querySelector('.tableau').style.display="none";
}
}

document.querySelector('.button1').onclick = function() {
document.querySelector('.tableau2').style.display="none";
document.querySelector('.tableau').style.display="none";
if (window.getComputedStyle(document.querySelector('.tableau1')).display=='none'){
document.querySelector('.tableau1').style.display="flex";
} else {
document.querySelector('.tableau1').style.display="none";
}
}

document.querySelector('.button2').onclick = function() {
    
document.querySelector('.tableau').style.display="none";
document.querySelector('.tableau1').style.display="none";
if (window.getComputedStyle(document.querySelector('.tableau2')).display=='none'){
document.querySelector('.tableau2').style.display="flex";
} else {
document.querySelector('.tableau2').style.display="none";
}
}
        
        </script>
    </body>
    
</html>
